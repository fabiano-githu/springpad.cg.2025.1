<#--
src/main/resources/templates/pad/new.html
Página da rota "/pad/new" para cadastrar um novo pad.
-->

<#include "../layouts/header.html">

<h2>${title}</h2>
<p>Preencha os campos abaixo para cadastrar um novo pad.</p>

<form action="/novo" method="post" class="d-flex flex-column flex-grow-1">
    <input type="text" name="padtitle" id="padtitle" class="form-control mb-2" placeholder="Título do Pad" required minlength="4">
    <textarea name="padcontent" id="padcontent" cols="100%" rows="10" class="form-control pad-content flex-grow-1" placeholder="Conteúdo do Pad" required minlength="4"></textarea>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>

<#include "../layouts/footer.html">
